<mat-toolbar>
    <mat-toolbar-row>
        <img src="/assets/images/logos/ucsc-gi/logo-ucsc-gi@1x.png"
             srcset="/assets/images/logos/ucsc-gi/logo-ucsc-gi@2x.png 2x, /assets/images/logos/ucsc-gi/logo-ucsc-gi@3x.png 3x">
        <button md-mini-fab menu-open cc-hamburger><mat-icon>menu</mat-icon></button>
        <button md-mini-fab menu-close><mat-icon>close</mat-icon></button>
        <cc-toolbar-nav>
            <cc-toolbar-nav-item>
                <a href="{{rootUrl}}/index.html">Home</a>
            </cc-toolbar-nav-item>
            <cc-toolbar-nav-item class="active">
                <a href="{{rootUrl}}/boardwalk">Data Browser</a>
            </cc-toolbar-nav-item>
            <cc-toolbar-nav-item *ngIf="(authorizedUser$ | async) as user">
                <a href="{{rootUrl}}/logout" class="logout">{{user.name}}<span>Logout</span></a>
            </cc-toolbar-nav-item>
            <cc-toolbar-nav-item *ngIf="!(authorizedUser$ | async)">
                <a href="{{rootUrl}}/authenticate">Login</a>
            </cc-toolbar-nav-item>
        </cc-toolbar-nav>
    </mat-toolbar-row>
</mat-toolbar>
